<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Easton Heights — Browser Starter</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header>
    <h1>Easton Heights — Starter</h1>
    <p>Carregue seus <code>packs</code> JSON e clique em <b>Rolar Evento</b>.</p>
  </header>

  <section class="controls">
    <div class="row">
      <button id="btnLoadDefault">Carregar packs/packs.json</button>
      <input type="file" id="fileInput" accept=".json" multiple/>
      <button id="btnLoadFiles">Carregar JSON(s) selecionados</button>
    </div>
    <div class="row">
      <label>Local:
        <select id="selLocation"></select>
      </label>
      <label>Zona:
        <select id="selZone"></select>
      </label>
      <label>Alcance:
        <select id="selRange">
          <option value="close">close</option>
          <option value="medium">medium</option>
          <option value="far">far</option>
        </select>
      </label>
      <label>Flags ambiente:
        <label><input type="checkbox" class="flag" value="night"> noite</label>
        <label><input type="checkbox" class="flag" value="rain"> chuva</label>
        <label><input type="checkbox" class="flag" value="fog"> neblina</label>
      </label>
      <button id="btnRoll">Rolar Evento</button>
    </div>
  </section>

  <section class="players">
    <h2>Participantes</h2>
    <div id="roster"></div>
  </section>

  <section class="output">
    <h2>Evento</h2>
    <div id="eventBox">
      <div id="eventId"></div>
      <div id="eventCategory"></div>
      <div id="eventText"></div>
      <div id="debug"></div>
    </div>
  </section>

  <footer>
    <small>Starter simples (sem build). Ideal para GitHub Pages e Itch.io.</small>
  </footer>

  <script type="module" src="src/main.js"></script>
</body>
</html>
